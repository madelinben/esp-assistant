; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-touch-lcd]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Board configuration
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.flash_size = 16MB
board_build.psram_type = opi
board_build.arduino.memory_type = qio_opi

; Required libraries for ESP32-S3-Touch-LCD-1.85C
lib_deps = 
    bodmer/TFT_eSPI@^2.5.43
    lvgl/lvgl@^8.3.0
    bblanchon/ArduinoJson@^7.0.0
    siara-cc/esp32_arduino_sqlite3_lib@^2.4
    Wire
    SPI
    FS
    SD
    HTTPClient
    WiFiClientSecure
    
; Build flags for ESP32-S3 and TFT_eSPI
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    
    ; TFT_eSPI configuration for ST7789 360x360 circular display
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=360
    -DTFT_HEIGHT=360
    -DTFT_RGB_ORDER=TFT_RGB
    
    ; Pin configuration (adjust based on actual hardware)
    -DTFT_MOSI=11
    -DTFT_SCLK=12
    -DTFT_CS=10
    -DTFT_DC=8
    -DTFT_RST=14
    -DTFT_BL=9
    
    ; Font support
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    
    ; SPI frequency
    -DSPI_FREQUENCY=80000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000

; Monitor configuration
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600

; Partition scheme for 16MB flash
board_build.partitions = default_16MB.csv
